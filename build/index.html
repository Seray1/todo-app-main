<!DOCTYPE html>
<html lang="en" class="p-0 m-0">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="relative w-full h-screen bg-VeryDarkBlue">
<section class="">
  <!-- <div><img src="images/bg-desktop-dark.jpg" alt="" class=""></div> -->
  <div><img src="images/bg-mobile-dark.jpg" alt="" class="w-full"></div>
</section>

<section class="absolute flex flex-col  p-6 gap-8 transform -translate-x-1/2 -translate-y-1/2 bg-transparent rounded-2xl left-1/2 top-1/2 h-5/6"
style="width: 95%;">
  <div class="flex" style="justify-content: space-between;">
    <h1 class="text-3xl font-bold text-white ">Todo</h1>
    <img src="images/icon-sun.svg" alt="">
  </div>
  <div class="relative"><input type="text" class="w-full h-12 pl-8 text-white border-none outline-none bg-VeryDarkDesaturatedBlue" placeholder="Create a new todo" >
    <input type="checkbox" name="" id="" class="absolute transform scale-150 left-2 top-1/3 " disabled></div>
    <main class="w-full  flex flex-col ">
      <div class="flex w-full  py-4 px-3 bg-VeryDarkGrayishBlue1" style="justify-content: space-between; border-color: white; border-width: 1px;border-left: none; border-right: none; border-top: none;">
        <input type="checkbox" name="" id="" class="transform scale-150">
        <h1 class="text-lg text-white">jog around the park x3</h1>
        <div class="self-end"><i class="fas fa-times text-lg text-white"></i></div>
      </div>

      <div class="flex w-full border-2 border-x-0 border-white py-4 px-3 bg-VeryDarkGrayishBlue1" style="justify-content: space-between;border-color: white; border-width: 1px;border-left: none; border-right: none; border-top: none;">
        <input type="checkbox" name="" id="" class="transform scale-150">
        <h1 class="text-lg text-white">travel around the world</h1>
        <div class="self-end"><i class="fas fa-times text-lg text-white"></i></div>
      </div>

      <div class="flex w-full border-2 border-x-0 border-white py-4 px-3 bg-VeryDarkGrayishBlue1" 
      style="justify-content: space-between;border-color: white; border-width: 1px;border-left: none; border-right: none; border-top: none;">
        <h1 class="text-lg text-white">5 items left</h1>
        <h1 class="text-lg text-white">Clear Completed</h1>
        
      </div>

      <div class="flex w-full border-2 border-x-0 border-white py-4 px-3 bg-VeryDarkGrayishBlue1 mt-96" 
            style="justify-content: space-between;border-color: white; border-width: 1px;border-left: none; border-right: none; border-top: none;">
        <h1>All</h1>
        <h1>Active</h1>
        <h1>Completed</h1>
      </div>

      
    </main>
</section>
